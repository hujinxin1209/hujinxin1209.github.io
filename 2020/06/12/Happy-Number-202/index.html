        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">/*</span><br><span class="line">Write an algorithm to determine if a number n is &quot;happy&quot;.</span><br><span class="line">A happy number is a number defined by the following process: Starting with any positive integer, </span><br><span class="line">replace the number by the sum of the squares of its digits, and repeat the process until the number </span><br><span class="line">equals 1 (where it will stay), or it loops endlessly in a cycle which does not include 1. </span><br><span class="line">Those numbers for which this process ends in 1 are happy numbers.</span><br><span class="line"></span><br><span class="line">Return True if n is a happy number, and False if not.</span><br><span class="line"></span><br><span class="line">Example: </span><br><span class="line"></span><br><span class="line">Input: 19</span><br><span class="line">Output: true</span><br><span class="line">Explanation: </span><br><span class="line">12 + 92 = 82</span><br><span class="line">82 + 22 = 68</span><br><span class="line">62 + 82 = 100</span><br><span class="line">12 + 02 + 02 = 1</span><br><span class="line">*/</span><br></pre></td></tr></table></figure>

<a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">func isHappy(n int) bool &#123;</span><br><span class="line">	visited := make(map[int]struct&#123;&#125;)</span><br><span class="line">	for&#123;</span><br><span class="line">		if n == 1&#123; return true&#125;</span><br><span class="line">		if _, ok := visited[n]; ok&#123; return false&#125;</span><br><span class="line">		visited[n] = struct&#123;&#125;&#123;&#125;</span><br><span class="line">		tmp := 0</span><br><span class="line">		for i := n; i &gt; 0; i = i / 10&#123;</span><br><span class="line">			j := i % 10</span><br><span class="line">			tmp += j * j</span><br><span class="line">		&#125;</span><br><span class="line">		n = tmp</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
