        <h3 id="LRUCache-java"><a href="#LRUCache-java" class="headerlink" title="LRUCache java"></a>LRUCache java</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br></pre></td><td class="code"><pre><span class="line">public class LRUCache &#123;</span><br><span class="line">    Node head;</span><br><span class="line">    Node tail;</span><br><span class="line">    HashMap&lt;Integer, Node&gt; map = null;</span><br><span class="line">    int cap = 0;</span><br><span class="line"></span><br><span class="line">    public LRUCache(int capacity)&#123;</span><br><span class="line">        this.cap = capacity;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private void removeNode(Node n)&#123;</span><br><span class="line">        if(n.pre != null)&#123;</span><br><span class="line">            n.pre.next = n.next;</span><br><span class="line">        &#125; else&#123;</span><br><span class="line">            head = n.next;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        if(n.next != null)&#123;</span><br><span class="line">            n.next.pre = n.pre;</span><br><span class="line">        &#125; else&#123;</span><br><span class="line">            tail = n.pre;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private void offerNode(Node n)&#123;</span><br><span class="line">        if(tail != null)&#123;</span><br><span class="line">            tail.next = n;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        n.pre = tail;</span><br><span class="line">        n.next = null;</span><br><span class="line">        tail = n;</span><br><span class="line">        if(head == null)&#123;</span><br><span class="line">            head = tail;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public int get(int key)&#123;</span><br><span class="line">        if(map.get(key) == null)&#123;</span><br><span class="line">            return -1;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        Node t = map.get(key);</span><br><span class="line">        removeNode(t);</span><br><span class="line">        offerNode(t);</span><br><span class="line"></span><br><span class="line">        return t.value;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void put(int key, int value)&#123;</span><br><span class="line">        if(map.containsKey(key))&#123;</span><br><span class="line">            Node t = map.get(key);</span><br><span class="line">            t.value = value;</span><br><span class="line">            removeNode(t);</span><br><span class="line">            offerNode(t);</span><br><span class="line">        &#125; else&#123;</span><br><span class="line">            if(map.size() &gt;= cap)&#123;</span><br><span class="line">                map.remove(head.key);</span><br><span class="line">                removeNode(head);</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            Node node = new Node(key, value);</span><br><span class="line">            offerNode(node);</span><br><span class="line">            map.put(key, node);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public class Node&#123;</span><br><span class="line">        int key;</span><br><span class="line">        int value;</span><br><span class="line">        Node pre;</span><br><span class="line">        Node next;</span><br><span class="line"></span><br><span class="line">        public Node(int key, int value)&#123;</span><br><span class="line">            this.value = value;</span><br><span class="line">            this.key = key;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">class LRUCache2&#123;</span><br><span class="line">    static Deque&lt;Integer&gt; dq;</span><br><span class="line"></span><br><span class="line">    static HashSet&lt;Integer&gt; map;</span><br><span class="line"></span><br><span class="line">    static int size;</span><br><span class="line"></span><br><span class="line">    LRUCache2(int n)&#123;</span><br><span class="line">        dq = new LinkedList&lt;&gt;();</span><br><span class="line">        map = new HashSet&lt;&gt;();</span><br><span class="line">        size = n;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void refer(int x)&#123;</span><br><span class="line">        if(!map.contains(x))&#123;</span><br><span class="line">            if(dq.size() == size)&#123;</span><br><span class="line">                int last = dq.removeLast();</span><br><span class="line">                map.remove(x);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; else&#123;</span><br><span class="line">            int index = 0, i = 0;</span><br><span class="line">            Iterator&lt;Integer&gt; itr = dq.iterator();</span><br><span class="line">            while(itr.hasNext())&#123;</span><br><span class="line">                if(itr.next() == x)&#123;</span><br><span class="line">                    index = i;</span><br><span class="line">                    break;</span><br><span class="line">                &#125;</span><br><span class="line">                i++;</span><br><span class="line">            &#125;</span><br><span class="line">            dq.remove(index);</span><br><span class="line">        &#125;</span><br><span class="line">        dq.push(x);</span><br><span class="line">        map.add(x);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">class LRUCache3&lt;K, V&gt; extends LinkedHashMap&lt;K, V&gt; &#123;</span><br><span class="line">    private final int CACHE_SIZE;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 传递进来最多能缓存多少数据</span><br><span class="line">     *</span><br><span class="line">     * @param cacheSize 缓存大小</span><br><span class="line">     */</span><br><span class="line">    public LRUCache3(int cacheSize) &#123;</span><br><span class="line">        // true 表示让 linkedHashMap 按照访问顺序来进行排序，最近访问的放在尾部，最老访问的放在头部。</span><br><span class="line">        super((int) Math.ceil(cacheSize / 0.75) + 1, 0.75f, true);</span><br><span class="line">        CACHE_SIZE = cacheSize;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    protected boolean removeEldestEntry(Map.Entry&lt;K, V&gt; eldest) &#123;</span><br><span class="line">        // 当 map中的数据量大于指定的缓存个数的时候，就自动删除最老的数据。</span><br><span class="line">        return size() &gt; CACHE_SIZE;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
