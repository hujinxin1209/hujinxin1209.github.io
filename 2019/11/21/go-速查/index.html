><br><span class="line">package main                                        // 包名</span><br><span class="line"></span><br><span class="line">import &quot;fmt&quot;                                        // 导入fmt包</span><br><span class="line"></span><br><span class="line">func main() &#123;                                       // 主函数</span><br><span class="line">    fmt.Println(&quot;Hello World&quot;)                      // 打印输出</span><br><span class="line">&#125;</span><br><span class="line">// go run main.go                                   // 直接运行</span><br><span class="line">// go build &amp;&amp; ./main                               // 先编译成二进制文件再运行</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/*******************************************************************************</span><br><span class="line"> * 操作符</span><br><span class="line"> ******************************************************************************/</span><br><span class="line">// 算数操作符</span><br><span class="line">+ - * / %                                           // 加 减 乘 除 取余</span><br><span class="line">&amp; | ^ &amp;^                                            // 位与 位或 位异或 位与非</span><br><span class="line">&lt;&lt; &gt;&gt;                                               // 左移 右移</span><br><span class="line">// 比较操作</span><br><span class="line">== !=                                               // 等于 不等于</span><br><span class="line">&lt; &lt;=                                                // 小于 小于等于</span><br><span class="line">&gt; &gt;=                                                // 大于 大于等于</span><br><span class="line">// 逻辑操作</span><br><span class="line">&amp;&amp; || !                                             // 逻辑与 逻辑或 逻辑非</span><br><span class="line">// 其他</span><br><span class="line">&amp; * &lt;-                                              // 地址 指针引用 通道操作</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/*******************************************************************************</span><br><span class="line"> * 声明</span><br><span class="line"> ******************************************************************************/</span><br><span class="line">a := 1                                              // 直接给一个未声明的变量赋值</span><br><span class="line">var b int                                           // var 变量名 数据类型 来声明</span><br><span class="line">var c float64</span><br><span class="line">// 注意：使用var声明过的变量不可再使用 := 赋值</span><br><span class="line">a = 2</span><br><span class="line">const d = 1                                         // 常量</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/*******************************************************************************</span><br><span class="line"> * 数据类型</span><br><span class="line"> ******************************************************************************/</span><br><span class="line">s := &quot;hello&quot;                                       // 字符</span><br><span class="line">a := 1                                             // int</span><br><span class="line">b := 1.2                                           // float64</span><br><span class="line">c := 1 + 5i                                        // complex128</span><br><span class="line">// 数组</span><br><span class="line">arr1 := [3]int&#123;4, 5, 6&#125;                           // 手动指定长度</span><br><span class="line">arr2 := [...]int&#123;1, 2, 3&#125;                         // 由golang自动计算长度</span><br><span class="line">// 切片</span><br><span class="line">sliceInt := []int&#123;1, 2&#125;                           // 不指定长度</span><br><span class="line">sliceByte := []byte(&quot;hello&quot;)</span><br><span class="line">// 指针</span><br><span class="line">a := 1</span><br><span class="line">point := &amp;a                                      // 将a的地址赋给point</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/*******************************************************************************</span><br><span class="line"> * 流程控制</span><br><span class="line"> ******************************************************************************/</span><br><span class="line">// for</span><br><span class="line">i := 10</span><br><span class="line">for i &gt; 0 &#123;</span><br><span class="line">    println(i--)</span><br><span class="line">&#125;</span><br><span class="line">// if else</span><br><span class="line">if i == 10 &#123;</span><br><span class="line">    println(&quot;i == 10&quot;)</span><br><span class="line">&#125; else &#123;</span><br><span class="line">    println(&quot;i != 10&quot;)</span><br><span class="line">&#125;</span><br><span class="line">// switch</span><br><span class="line">switch i &#123;</span><br><span class="line">case 10:</span><br><span class="line">    println(&quot;i == 10&quot;)</span><br><span class="line">default:</span><br><span class="line">    println(&quot;i != 10&quot;)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/*******************************************************************************</span><br><span class="line"> * 函数</span><br><span class="line"> ******************************************************************************/</span><br><span class="line">// 以func关键字声明</span><br><span class="line">func test() &#123;&#125;</span><br><span class="line"></span><br><span class="line">f := func() &#123;println(&quot;Lambdas function&quot;)&#125;     // 匿名函数</span><br><span class="line">f()</span><br><span class="line"></span><br><span class="line">func get() (a,b string) &#123;                    // 函数多返回值</span><br><span class="line">    return &quot;a&quot;, &quot;b&quot;</span><br><span class="line">&#125;</span><br><span class="line">a, b := get()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/*******************************************************************************</span><br><span class="line"> * 结构体</span><br><span class="line"> ******************************************************************************/</span><br><span class="line">// golang中没有class只有struct</span><br><span class="line">type People struct &#123;</span><br><span class="line">  Age int                                  // 大写开头的变量在包外可以访问</span><br><span class="line">  name string                              // 小写开头的变量仅可在本包内访问</span><br><span class="line">&#125;</span><br><span class="line">p1 := People&#123;25, &quot;Kaven&quot;&#125;                 // 必须按照结构体内部定义的顺序</span><br><span class="line">p2 := People&#123;name: &quot;Kaven&quot;, age: 25&#125;      // 若不按顺序则需要指定字段</span><br><span class="line"></span><br><span class="line">// 也可以先不赋值</span><br><span class="line">p3 := new(People)</span><br><span class="line">p3.Age = 25</span><br><span class="line">p3.name = &quot;Kaven&quot;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/*******************************************************************************</span><br><span class="line"> * 方法</span><br><span class="line"> ******************************************************************************/</span><br><span class="line">// 方法通常是针对一个结构体来说的</span><br><span class="line">type Foo struct &#123;</span><br><span class="line">  a int</span><br><span class="line">&#125;</span><br><span class="line">                                        // 值接收者</span><br><span class="line">func (f Foo) test() &#123;</span><br><span class="line">  f.a = 1                              // 不会改变原来的值</span><br><span class="line">&#125;</span><br><span class="line">                                      // 指针接收者</span><br><span class="line">func (f *Foo) test() &#123;</span><br><span class="line">  f.a = 1                            // 会改变原值</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/*******************************************************************************</span><br><span class="line"> * go 协程</span><br><span class="line"> ******************************************************************************/</span><br><span class="line">go func() &#123;</span><br><span class="line">    time.Sleep(10 * time.Second)</span><br><span class="line">    println(&quot;hello&quot;)</span><br><span class="line">&#125;()                                // 不会阻塞代码的运行 代码会直接向下运行</span><br><span class="line">// channel 通道</span><br><span class="line">c := make(chan int)</span><br><span class="line">// 两个协程间可以通过chan通信</span><br><span class="line">go func() &#123;c &lt;- 1&#125;()              // 此时c会被阻塞 直到值被取走前都不可在塞入新值</span><br><span class="line">go func() &#123;println(&lt;-c)&#125;()</span><br><span class="line">// 带缓存的channel</span><br><span class="line">bc := make(chan int, 2)</span><br><span class="line">go func() &#123;c &lt;- 1; c &lt;-2&#125;()      // c中可以存储声明时所定义的缓存大小的数据，这里是2个</span><br><span class="line">go func() &#123;println(&lt;-c)&#125;()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/*******************************************************************************</span><br><span class="line"> * 接口</span><br><span class="line"> ******************************************************************************/</span><br><span class="line">// go的接口为鸭子类型，即只要你实现了接口中的方法就实现了该接口</span><br><span class="line">type Reader interface &#123;</span><br><span class="line">    Reading()                  // 仅需实现Reading方法就实现了该接口</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">type As struct &#123;&#125;</span><br><span class="line">func (a As) Reading() &#123;&#125;      // 实现了Reader接口</span><br><span class="line"></span><br><span class="line">type Bs struct &#123;&#125;</span><br><span class="line">func (b Bs) Reading() &#123;&#125;      // 也实现了Reader接口</span><br><span class="line">func (b Bs) Closing() &#123;&#125;</span><br></pre></td></tr></table></figure>
