        <h3 id="机器人的运动范围"><a href="#机器人的运动范围" class="headerlink" title="机器人的运动范围"></a>机器人的运动范围</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br></pre></td><td class="code"><pre><span class="line">// 地上有一个m行n列的方格。</span><br><span class="line">// 一个机器人从坐标（0，0）的格子开始移动，它每次可以向左、右、上、下移动一个，</span><br><span class="line">// 但不能进入行坐标和列坐标的数位之和 大于k的格子。</span><br><span class="line">// 当k为18时，机器人能进入方格（35，37） 3+5+3+7=18。</span><br><span class="line">// 请问该机器人能够到达多少个格子？</span><br><span class="line"></span><br><span class="line">public class A54_MovingCount &#123;</span><br><span class="line">    public static int movingCount(int threshold, int rows, int cols)&#123;</span><br><span class="line">        if(threshold &lt; 0 || rows &lt; 0 || cols &lt; 0)&#123;</span><br><span class="line">            return 0;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        boolean[] visited = new boolean[rows * cols];</span><br><span class="line"></span><br><span class="line">        for(int i = 0; i &lt; rows * cols; i++)&#123;</span><br><span class="line">            visited[i] = false;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        int count = movingCountCore(threshold, rows, cols, 0, 0, visited);</span><br><span class="line">        return count;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static int movingCountCore(int threshold, int rows, int cols, int row,</span><br><span class="line">                                  int col, boolean[] visited)&#123;</span><br><span class="line">        int count = 0;</span><br><span class="line">        if(check(threshold, rows, cols, row, col, visited))&#123;</span><br><span class="line">            visited[row*cols+col] = true;</span><br><span class="line">            count = 1 + movingCountCore(threshold,rows,cols,row-1,col,visited)+</span><br><span class="line">                    movingCountCore(threshold,rows,cols,row+1,col,visited)+</span><br><span class="line">                    movingCountCore(threshold,rows,cols,row,col-1,visited)+</span><br><span class="line">                    movingCountCore(threshold,rows,cols,row,col+1,visited);</span><br><span class="line">        &#125;</span><br><span class="line">        return count;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static int getDigitSum(int number)&#123;</span><br><span class="line">        int sum = 0;</span><br><span class="line">        while(number &gt; 0)&#123;</span><br><span class="line">            sum += number % 10;</span><br><span class="line">            number /= 10;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        return sum;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static boolean check(int threshold, int rows, int cols, int row,</span><br><span class="line">                                int col, boolean[] visited)&#123;</span><br><span class="line">        if(row &gt;= 0 &amp;&amp; row &lt; rows &amp;&amp; col &gt;= 0 &amp;&amp; col &lt; cols</span><br><span class="line">                &amp;&amp; getDigitSum(row) + getDigitSum(col) &lt;= threshold</span><br><span class="line">                &amp;&amp; !visited[row*cols+col])&#123;</span><br><span class="line">            return true;</span><br><span class="line">        &#125;</span><br><span class="line">        return false;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
