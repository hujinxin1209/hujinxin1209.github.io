        <h3 id="树中两个节点的最低公共祖先"><a href="#树中两个节点的最低公共祖先" class="headerlink" title="树中两个节点的最低公共祖先"></a>树中两个节点的最低公共祖先</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br></pre></td><td class="code"><pre><span class="line">// 树中两个节点的最低公共祖先</span><br><span class="line">public class A50_MinParent &#123;</span><br><span class="line">    // 二叉搜索树 : 递归调用二叉树，查找到大于n1 小于n2的节点</span><br><span class="line">    public static TreeNode getMinParent(TreeNode root, TreeNode n1, TreeNode n2)&#123;</span><br><span class="line">        if(root == null || n1 == null || n2 == null)&#123;</span><br><span class="line">            return null;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        if((root.value - n1.value) * (root.value - n2.value) &lt; 0)&#123;</span><br><span class="line">            return root;</span><br><span class="line">        &#125; else &#123; // (root.value - n1.value) * (root.value - n2.value) &gt; 0</span><br><span class="line">            TreeNode tmp = (root.value &gt; n1.value &amp;&amp; root.value &gt; n2.value) ?</span><br><span class="line">                    root.left : root.right;</span><br><span class="line">            return getMinParent(tmp, n1, n2);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 普通树，但有指向父节点的指针，类似求两单链表的第一个公共点</span><br><span class="line">    // 时间复杂度0（log n) 空间复杂度0（1）</span><br><span class="line">    public static Node getMinParent2(Node n1, Node n2)&#123;</span><br><span class="line">        if(n1 == null || n2 == null)&#123;</span><br><span class="line">            return null;</span><br><span class="line">        &#125;</span><br><span class="line">        int len1 = getLen(n1);</span><br><span class="line">        int len2 = getLen(n2);</span><br><span class="line"></span><br><span class="line">        Node longNode = len1 &gt; len2 ? n1 : n2;</span><br><span class="line">        Node shortNode = len1 &gt; len2 ? n2 : n1;</span><br><span class="line">        int diff = Math.abs(len1 - len2);</span><br><span class="line"></span><br><span class="line">        while(diff &gt; 0)&#123;</span><br><span class="line">            diff--;</span><br><span class="line">            longNode = longNode.getNext();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        while(longNode.getValue() != shortNode.getValue())&#123;</span><br><span class="line">            longNode = longNode.getNext();</span><br><span class="line">            shortNode = shortNode.getNext();</span><br><span class="line">        &#125;</span><br><span class="line">        return longNode;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static int getLen(Node n)&#123;</span><br><span class="line">        if(n == null)&#123;</span><br><span class="line">            return 0;</span><br><span class="line">        &#125;</span><br><span class="line">        int len = 0;</span><br><span class="line">        Node head = n;</span><br><span class="line">        while(head != null)&#123;</span><br><span class="line">            len++;</span><br><span class="line">            head = head.getNext();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        return len;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 普通树，没有父节点指针</span><br><span class="line">    public static TNode getMinParent(TNode root, TNode n1, TNode n2)&#123;</span><br><span class="line">        if(root == null || n1 == null || n2 == null)&#123;</span><br><span class="line">            return null;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        LinkedList&lt;TNode&gt; path1 = new LinkedList&lt;&gt;();</span><br><span class="line">        boolean flag1 = getPath(n1, root, path1);</span><br><span class="line"></span><br><span class="line">        LinkedList&lt;TNode&gt; path2 = new LinkedList&lt;&gt;();</span><br><span class="line">        boolean flag2 = getPath(n2, root, path2);</span><br><span class="line"></span><br><span class="line">        int sub = Math.abs(path1.size() - path2.size());</span><br><span class="line"></span><br><span class="line">        if(path1.size() &lt; path2.size())&#123;</span><br><span class="line">            LinkedList tmp = path1;</span><br><span class="line">            path1 = path2;</span><br><span class="line">            path2 = tmp;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        int index = 0;</span><br><span class="line">        while(index != path2.size() - 1)&#123;</span><br><span class="line">            if(((TNode) path1.get(index+sub)).value == ((TNode)path2.get(index)).value)&#123;</span><br><span class="line">                return (TNode)path1.get(index);</span><br><span class="line">            &#125; else&#123;</span><br><span class="line">                index++;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return null;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static boolean getPath(TNode node, TNode currentNode, LinkedList&lt;TNode&gt; path)&#123;</span><br><span class="line">        if(node.value == currentNode.value)&#123;</span><br><span class="line">            return true;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        path.push(currentNode);</span><br><span class="line"></span><br><span class="line">        boolean found = false;</span><br><span class="line"></span><br><span class="line">        TNode[] childs = node.childs;</span><br><span class="line">        if(childs != null &amp;&amp; childs.length &gt; 0)&#123;</span><br><span class="line">            for(int i = 0; i &lt; childs.length; i++)&#123;</span><br><span class="line">                if(found)&#123;</span><br><span class="line">                    break;</span><br><span class="line">                &#125; else&#123;</span><br><span class="line">                    found = getPath(node,childs[i], path);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        if(!found)&#123;</span><br><span class="line">            path.pop();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        return found;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">class TNode&#123;</span><br><span class="line">    char value;</span><br><span class="line"></span><br><span class="line">    TNode childs[];</span><br><span class="line"></span><br><span class="line">    TNode(char val)&#123;</span><br><span class="line">        this.value = val;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
